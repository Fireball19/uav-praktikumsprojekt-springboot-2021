<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Praktische Übung</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}"
          href="../../static/css/starter-template.css"
          rel="stylesheet">

    <link th:href="@{/css/dashboard.css}"
          href="../../static/css/dashboard.css"
          rel="stylesheet">

    <link rel="icon" th:href="@{/images/logo.png}" href="images/logo.png">
</head>

<body>
<div th:replace="fragments/navbar :: navbar(anmeldung)"></div>

<div class="container">
    <h1 th:text="${'Termin: ' + #temporals.format(uebung.findTermin(terminId).zeitpunkt,'dd-MM-yyyy HH:mm')}">Zeitpunkt</h1>

    <h2>Gruppenanmeldung</h2>

    <form method="post">

        <div class="form-group">
            <label>Gruppenname</label>
            <input type="text" name="gruppenname" th:value="*{gruppenname}" autocomplete="off" class="form-control"
                   placeholder="Gruppenname" required>
        </div>
        <div class="form-group">
            <label>Mitglieder</label>
            <input type="text" name="mitglieder" th:value="*{mitglieder}" autocomplete="off" class="form-control"
                   placeholder="Githubname1,Githubname2,..." required>
        </div>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <button type="submit" class="btn btn-primary">Zum Termin anmelden</button>

    </form>
    <br>

    <a th:href="@{'/anmeldung/' + ${uebung.id}}" class="btn btn-primary">Zurück zu den Terminen</a>
    <br>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
