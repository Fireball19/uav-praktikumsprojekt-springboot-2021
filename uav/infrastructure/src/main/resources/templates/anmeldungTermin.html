<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Praktische Ãœbung</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}"
          href="../static/css/starter-template.css"
          rel="stylesheet">

    <link th:href="@{/css/dashboard.css}"
          href="../static/css/dashboard.css"
          rel="stylesheet">

    <link rel="icon" th:href="@{/images/logo.png}" href="images/logo.png">
</head>

<body>
<div th:replace="fragments/navbar :: navbar(anmeldung)"></div>

<div class="container">
    <h1>Anmeldung: [[${uebung.name}]]</h1>

    <h2>Termine</h2>
    <br>

    <div th:unless="${#lists.isEmpty(uebung.termine)}">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Zeitpunkt</th>
                <th scope="col">Anmeldung</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="termin : ${uebung.termine}" th:unless="${termin.reserviert}">
                <td th:text="${termin.zeitpunkt}">Student</td>
                <td><a th:href="@{'/anmeldung/' + ${uebung.id} + '/' + ${termin.id}}">zur Anmeldung</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
