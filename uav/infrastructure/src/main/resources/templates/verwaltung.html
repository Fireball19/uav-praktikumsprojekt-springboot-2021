<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Praktische Übung</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Praktische Übung</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="verwaltung">Verwalten <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="uebersicht">Übersicht</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div>

        <h1>Verwalten</h1>

        <h2>Praktische Übung konfigurieren</h2>

        <form method="post" th:object="${uebung}">

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" th:value="*{name}" autocomplete="off" class="form-control"
                       placeholder="PÜ1" required>
            </div>

            <div class="form-group">
                <label>Anmeldungsmodus</label>
                <select th:field="*{modus}" class="form-control" name="modus" required>
                    <option value="">Anmeldungsmodus auswählen</option>
                    <option th:value="GRUPPENANMELDUNG">Gruppenanmeldung</option>
                    <option th:value="INDIVIDUALANMELDUNG">Individualanmeldung</option>
                </select>
            </div>

            <div class="form-group">
                <label>Anmeldebeginn</label>
                <input class="form-control" name="anmeldebeginn" type="datetime-local"
                       th:field="*{anmeldebeginn}" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label>Anmeldeschluss</label>
                <input  class="form-control" name="anmeldeschluss" type="datetime-local"
                        th:field="*{anmeldeschluss}" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label>mindest Gruppengröße</label>
                <input type="text" class="form-control" th:value="*{minGroesse}" name="minGroesse" value="0"
                       placeholder="1" required>
            </div>

            <div class="form-group">
                <label>maximale Gruppengröße</label>
                <input type="text" class="form-control" th:value="*{maxGroesse}" name="maxGroesse" value="0"
                       placeholder="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Praktische Übung hinzufügen</button>

        </form>

    </div>

</div>

</body>
</html>
