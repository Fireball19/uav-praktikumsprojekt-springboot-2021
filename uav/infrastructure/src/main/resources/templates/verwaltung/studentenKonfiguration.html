<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Praktische Übung</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}"
          href="../static/css/starter-template.css"
          rel="stylesheet">

    <link th:href="@{/css/dashboard.css}"
          href="../static/css/dashboard.css"
          rel="stylesheet">

    <link rel="icon" th:href="@{/images/logo.png}" href="images/logo.png">
</head>

<body>
<div th:replace="fragments/navbar :: navbar(verwaltung)"></div>
<div th:replace="fragments/sidebar :: sidebar(konfigurationStudenten)"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h1>Konfiguration</h1>

    <h2>Studenten verwalten</h2>
    <br>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Praktische Übung</th>
            <th scope="col">Verwaltung</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="uebung : ${uebungen}">
            <td th:text="${uebung.name}">Übung</td>
            <td><a th:href="@{'/verwaltung/konfiguration/studenten/' + ${uebung.id}}">
                Studenten hinzufügen / verschieben</a></td>
        </tr>
        </tbody>
    </table>

    <br>

    <h2>Student Konfigurieren (Datenbank)</h2>

    <form method="post">

        <div class="form-group">
            <label>Student</label>
            <input type="text" name="github" th:value="*{github}" autocomplete="off" class="form-control"
                   placeholder="Github" required>
        </div>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <button type="submit" class="btn btn-primary">Student hinzufügen</button>

    </form>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
